<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahalinguistics 2000</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Tahoma', sans-serif;
            background-color: #008080;
            color: #000;
            height: 100%;
        }
        .desktop {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .taskbar {
            background-color: #c0c0c0;
            border-top: 2px solid #fff;
            padding: 5px;
            display: flex;
            align-items: center;
        }
        .start-button {
            background-color: #008080;
            color: #fff;
            padding: 2px 10px;
            margin-right: 10px;
            border: 2px outset #00ffff;
            cursor: pointer;
        }
        .window {
            background-color: #c0c0c0;
            border: 3px outset #fff;
            margin: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .title-bar {
            background-color: #000080;
            color: #fff;
            padding: 3px 5px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }
        .close-button {
            background-color: #c0c0c0;
            border: 2px outset #fff;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 18px;
            cursor: pointer;
        }
        .content {
            padding: 10px;
            overflow-y: auto;
            flex-grow: 1;
        }
        .menu-bar {
            background-color: #c0c0c0;
            padding: 5px;
            border-bottom: 2px outset #fff;
        }
        .menu-item {
            display: inline-block;
            margin-right: 15px;
            cursor: pointer;
        }
        .active {
            font-weight: bold;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="desktop">
        <div class="window">
            <div class="title-bar">
                <span>Mahalinguistics 2000</span>
                <div class="close-button">X</div>
            </div>
            <div class="menu-bar">
                <span class="menu-item active" onclick="showPage('home')">Home</span>
                <span class="menu-item" onclick="showPage('about')">About</span>
                <span class="menu-item" onclick="showPage('gallery')">Gallery</span>
                <span class="menu-item" onclick="showPage('quotes')">Quotes</span>
            </div>
            <div class="content" id="content">
                <!-- Content will be dynamically loaded here -->
            </div>
        </div>
        <div class="taskbar">
            <div class="start-button">Start</div>
            <span>4:20 PM</span>
        </div>
    </div>

    <script>
        const pages = {
            home: `
                <h2>The Mahalinguist Manifesto</h2>
                <p>i am forced to do ridiculous tasks (english) every day, 
                writing about a language system that humans made up, 
                marked by a human who is making it up, according to a 
                marking scheme that humans made up, which aligns with 
                a study design that humans made up, which aligns with 
                values that humans made up. where does it end. it feels 
                so derivative that it hurts my brain. 
                
                this is not right at all..</p>
            `,
            about: `
                <h2>About Mahalinguistics</h2>
                <p>Mahalinguistics is a revolutionary approach to understanding language and its impact on our lives. Founded on the principles outlined in the Mahalinguist Manifesto, we seek to challenge conventional notions of linguistics and language education.</p>
            `,
            gallery: `
                <h2>Gallery</h2>
                <img src="/api/placeholder/300/200" alt="Placeholder 1">
                <img src="/api/placeholder/300/200" alt="Placeholder 2">
                <img src="/api/placeholder/300/200" alt="Placeholder 3">
            `,
            quotes: `
                <h2>Memorable Quotes</h2>
                <blockquote>"uwwuw omg~~ this is juwst.... Too r-rizzy >.< /s (the /s is fow sawcasm btwww!!!!! OwO >.< - Ruirui YAO"</blockquote>
                <blockquote>"That's my maha maha-lingam, crucial to my atar-lingam, even when he's blah-blah-lingam. we cannot write subpar-lingam, that's my maha maha-lingam."</blockquote>
            `
        };

        function showPage(pageName) {
            document.getElementById('content').innerHTML = pages[pageName];
            document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('active'));
            document.querySelector(`.menu-item[onclick="showPage('${pageName}')"]`).classList.add('active');
        }

        // Initialize with home page
        showPage('home');
    </script>
</body>
</html>
